<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- https://code.jquery.com/ JQuery Library 코드 copy(CDN 호스트) -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script>
        /* 문서가 준비(로드) 되었을 때 호출될 익명함수를 선언. 로드(load = 현재 visual studio 에서 사용하는 여러 객체들은 
        이미 생성되어 있는 코드들이며 사용 되어 지기 위한 준비가 되어 있는 상태이다. 그것들을 메모리에서 불러와서 사용한다
        생각하며 되며 그러한 준비과정들을 load라고 한다.)*/
        $(document).ready(function(){
            // function과 괄호 사이에는 띄어쓰기를 해도 되고 안 해도 된다.
            // h1 태그에 적용 될 CSS 속성과 값 설정
            $("h1").css("color", "red");
            $("h1").css("background", "red", "black");
        });
    </script>      
</head>
<body>
    <h1>Artificial Intelligence</h1>
    <h1>Polytechnology University</h1>
    <h1>Fresh Man</h1>
</body>
</html>
